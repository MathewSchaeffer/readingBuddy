<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Reading Buddy</title>
</head>

<body>
    <nav>
        <h1>Reading Buddy</h1>
        <h6>Mathew Schaeffer 2024 </h6>
    </nav>
    <div id="mainContainer">
        <div id="left-navbar">
            <div class="button-box">
                <button id="addBook">Add New Book</button>
            </div>
        </div>
        <div id="content">
            <ul id="shelf">

            </ul>
        </div>
        <dialog id="dialogBox">
            <form action="">
                <p>Title: </p><input type=" text" id="title" placeholder="Book Title">
                <p>Author: </p><input type="text" name="" id="author" placeholder="Book Author">
                <div>
                    <p>Read? <input type="checkbox" name="checkBox" id="checkBox"></p>
                </div>
                <div>
                    <button id="dialogBoxButton" type="submit">Submit</button>
                    <button id="dialogBoxButtonCancel">Cancel</button>
                </div>

            </form>
        </dialog>
    </div>

</body>

</body>

</html>
